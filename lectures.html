    <!-- Lectures Data Fetching -->
    <script>
        fetch('lectures.json')
            .then(response => response.json())
            .then(data => {
                let lecturesList = document.getElementById("lectures-list");
                lecturesList.innerHTML = ""; // Clear loading text

                data.forEach(lecture => {
                    let lectureCard = `
                        <div class="col-md-6 col-lg-4 mb-4">
                            <div class="card shadow border-0 rounded-4 h-100">
                                <div class="card-body">
                                    <h5 class="card-title text-primary fw-bolder">${lecture.title}</h5>
                                    <p class="card-text text-muted">${lecture.description}</p>
                                    <a href="slides/${lecture.page}" class="btn btn-primary" target="_blank">
                                        View Slides
                                    </a>
                                </div>
                            </div>
                        </div>
                    `;
                    lecturesList.innerHTML += lectureCard;
                });
            })
            .catch(error => console.error("Error loading lectures:", error));
    </script>
