<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Lectures & Courses - DKS</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="dist/css/styles.css" />
</head>
<body class="d-flex flex-column h-100 bg-light">
    <main class="flex-shrink-0">
        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
            <div class="container px-5">
                <a class="navbar-brand" href="index.html"><span class="fw-bolder text-primary">Dinesh Kumar Sah</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">
                            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="research.html">Research</a></li>
                            <li class="nav-item"><a class="nav-link" href="publications.html">Publications</a></li>
                            <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>
                            <li class="nav-item"><a class="nav-link" href="lectures.html">Lectures & Courses</a></li> <!-- New Tab Added -->
                            <li class="nav-item"><a class="nav-link" href="blog.html">Blog</a></li>
                            <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <!-- Lectures & Courses Section -->
        <section id="lectures" class="container px-5 my-5">
            <h1 class="text-center display-5 fw-bolder mb-4">Lectures & Courses</h1>
            <div class="row" id="lectures-list"> <!-- Bootstrap Grid for Cards -->
                <p class="text-center text-muted">Loading lectures...</p>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-white py-4 mt-auto">
        <div class="container px-5">
            <div class="row align-items-center justify-content-between">
                <div class="col-auto"><div class="small">&copy; 2025 DKS</div></div>
                <div class="col-auto">
                    <a class="small" href="#">Privacy</a>
                    <span class="mx-1">&middot;</span>
                    <a class="small" href="#">Terms</a>
                    <span class="mx-1">&middot;</span>
                    <a class="small" href="#">Contact</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Lectures Data Fetching -->
    <script>
        fetch('lectures.json')
            .then(response => response.json())
            .then(data => {
                let lecturesList = document.getElementById("lectures-list");
                lecturesList.innerHTML = ""; // Clear loading text

                data.forEach(lecture => {
                    let lectureCard = `
                        <div class="col-md-6 col-lg-4 mb-4">
                            <div class="card shadow border-0 rounded-4 h-100">
                                <div class="card-body">
                                    <h5 class="card-title text-primary fw-bolder">${lecture.title}</h5>
                                    <p class="card-text text-muted">${lecture.description}</p>
                                    <a href="slides/${lecture.page}" class="btn btn-primary" target="_blank">
                                        View Slides
                                    </a>
                                </div>
                            </div>
                        </div>
                    `;
                    lecturesList.innerHTML += lectureCard;
                });
            })
            .catch(error => console.error("Error loading lectures:", error));
    </script>

</body>
</html>
